      <!-- Second circle -->
      <circle style="mix-blend-mode: screen;" cx="70" cy="117" r="40" fill="#98FFB3" stroke="#FFFFFF" stroke-width="3" />

      <!-- Third circle -->
      <circle style="mix-blend-mode: screen;" cx="130" cy="117" r="40" fill="#55eeee " stroke="#FFFFFF" stroke-width="3" />
  </g>
</svg>

