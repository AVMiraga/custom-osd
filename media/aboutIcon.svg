<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
   <defs>
    <style type="text/css"><![CDATA[
      .isolate {isolation: isolate;} 

    ]]></style>
  </defs>
  <!-- Fourth circle -->
  
